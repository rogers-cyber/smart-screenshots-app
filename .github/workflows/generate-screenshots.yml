name: Generate PWA Screenshots

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  screenshots:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Puppeteer dependencies
      run: sudo apt-get update && sudo apt-get install -y \
        gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 \
        libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
        libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
        libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
        ca-certificates fonts-liberation libnss3 lsb-release xdg-utils wget

    - name: Install dependencies
      run: npm install

    - name: Run Smart Screenshots
      run: npm run capture

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: output/
